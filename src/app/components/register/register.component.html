<div class="container-fluid">
    <div class="container">
        <div class="header-wrapper">
            <h1>Register</h1>
        </div>
        <form [formGroup]="registerForm">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">Firstname:</label>
                        <input type="firstname" class="form-control" id="firstname" placeholder="Enter firstname"
                            name="firstname" formControlName="firstname">
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Lastname:</label>
                        <input type="lastname" class="form-control" id="lastname" placeholder="Enter lastname"
                            name="lastname" formControlName="lastname">
                    </div>
                </div>
            </div>
            <div class="my-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                    formControlName="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
                    formControlName="password">
            </div>
            <div class="mb-3">
                <label for="pwd2" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd2" placeholder="Enter password" name="pswd2"
                    formControlName="confirmPassword">
            </div>
            <div class="btn-wrapper mt-3">
                <app-brand-button class="w-100" [buttonText]="'Register'" (click)="onRegister()"></app-brand-button>
            </div>
            <div class="register-wrapper mt-4">
                <p class="text-brand">Already have an account? <a routerLink="/login">Login!</a> </p>
            </div>
        </form>
    </div>
</div>
