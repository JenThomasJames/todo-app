<div class="container-fluid">
    <div class="container" ngClass="{{ todo.priority.toLowerCase() }}" *ngFor="let todo of todos">
        <div class="todo-container">
            <h1 class="text-blue"> {{ todo.title }} </h1>
            <button class="btn btn-transparent">
                <i class="bi bi-pencil" (click)="onEdit(todo)"></i>
            </button>
        </div>
        <p>
            {{ todo.body }}
        </p>
        <p class="text-muted">
            Last Modified On: {{ todo.createdDate | date:'medium' }}
        </p>
        <div class="btn-container">
            <button class="btn btn-outline" (click)="onMarkAsCompleted(todo.todoId)"><i
                    class="bi bi-check2-all"></i>&nbsp;&nbsp;&nbsp;Mark as completed</button>
        </div>
    </div>
</div>
