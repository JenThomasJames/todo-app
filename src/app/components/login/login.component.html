<div class="container-fluid">
    <div class="container">
        <div class="header-wrapper">
            <h1>Login</h1>
        </div>
        <form [formGroup]="loginForm">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" formControlName="password">
            </div>
            <div class="btn-wrapper mt-3">
                <app-brand-button class="w-100" [buttonText]="'Login'" (click)="onLogin()"></app-brand-button>
            </div>
            <div class="register-wrapper mt-4">
                <p class="text-brand">New here? <a routerLink="login">Let's signup!</a> </p>
            </div>
        </form>
    </div>
</div>
